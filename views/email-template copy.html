<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Correo Electrónico Template</title>
  <style>
    /* Estilos CSS en línea */
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 20px auto;
      color: #333;
      position: relative; /* Para posicionar el logotipo */
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
      background-color: #007BFF;
      color: #fff;
      padding: 20px;
      border-radius: 10px 10px 0 0;
    }
    .logo {
      display: block;
      margin: 0 auto;
      max-width: 200px;
      position: absolute; /* Posición absoluta para superponer el logotipo */
      top: 0px; /* Ajusta la posición vertical */
      left: calc(50% - 100px); /* Centra horizontalmente */
      width: 120px;
      height: 120px;
      background-color: #007BFF;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 4px solid #fff;
    }

    .logo::before {
      content: "LOGO"; /* Texto en el centro del logotipo */
      font-weight: bold;
      font-size: 16px;
      color: #fff;
    }
    h1 {
      color: #007BFF;
      font-size: 28px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 15px;
    }
    .features {
      background-color: #f7f7f7;
      padding: 20px;
      border-radius: 0 0 10px 10px;
    }
    .feature-list {
      list-style-type: disc;
      margin-left: 20px;
    }
    .cta-button {
      text-align: center;
      margin-top: 30px;
    }
    .cta-button a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #007BFF;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
    }
    .cta-button a:hover {
      background-color: #0056b3;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Hola, {{nombreDestinatario}}.</h1>
    </div>
    <div class="logo"></div> <!-- Logotipo agregado aquí -->
    <p>{{mensajePersonalizado}}</p>
    <div class="features">
      <p>Características destacadas:</p>
      <ul class="feature-list">
        <li>Característica 1</li>
        <li>Característica 2</li>
        <li>Característica 3</li>
      </ul>
    </div>
    <div class="cta-button">
      <a href="https://tulink.com">Descubre más</a>
    </div>
    <p>¡Gracias por tu interés!</p>
    <p class="footer">Enviado por: {{nombre}} {{apellido}} | {{fechaEnvio}}</p>
  </div>
</body>
</html>
